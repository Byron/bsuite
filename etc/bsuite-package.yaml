packages:
  bsuite-maya-debug:
    name: BSuite Maya-Plugins
    description: |
      A package to setup paths for use of bsuite plugins for maya
    url: https://github.com/Byron/bsuite
    version: '1.0.0'
    trees:
      - '{yaml.bsuite-package.dirname}/..'
    environment:
      variables:
        MAYA_PLUG_IN_PATH: 'bin/debug/{packages.maya.version.major}'
        MAYA_SCRIPT_PATH: src/mel

  # inject requirements
  maya:
    requires:
      - bsuite-maya-debug

